<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <script type="text/javascript" src="../../webapi.js"></script>

    <link rel="stylesheet" type="text/css" href="style/homescreen.css">
    <script type="text/javascript" src="js/task_manager.js"></script>
    <script type="text/javascript" src="js/window_manager.js"></script>
    <script type="text/javascript" src="js/app_manager.js"></script>
    <script type="text/javascript" src="js/keyboardLayout.js"></script>
    <script type="text/javascript" src="js/keyboard.js"></script>
    <script type="text/javascript" src="js/scenegraph.js"></script>
    <script type="text/javascript" src="js/homescreen.js"></script>
  </head>
  <body onload="OnLoad();">
    <div id="screen">
      <div id="keyboard" data-hidden="true" onmousedown="return false;"></div>
      <div id="statusbar">
        <div id="titlebar"></div>
        <div id="padding"></div>
        <div class="battery">
          <div id="fuel"></div>
          <div id="charging" hidden="true"></div>
        </div>
        <div class="time" data-format="%H:%M"></div>
      </div>
      <div id="home">
        <canvas id="homeCanvas"></canvas>
        <div id="home-menu">
          <div id="home-pages"></div>
          <div id="home-shortcuts"></div>
        </div>
      </div>
      <div id="windows">
        <!-- application windows are added here -->
      </div>
      <div id="notificationsScreen">
        <div id="grippy">
        </div>
      </div>
      <div id="lockscreen">
	      <div id="status">
	      </div>
	      <div id="lockscreenContainerBackground">
	      </div>
	      <div id="lockscreenContainer">
          <div id="clock">
            <div id="hourMin" class="time" data-format="%H:%M"></div>
            <div id="date">
              <span class="time" data-format="%A"></span>,
              <span class="time" data-format="%d %b"></span>
            </div>
          </div>
        </div>
        <svg height=0>
          <defs>
            <filter id=gauss>
              <feGaussianBlur in=SourceGraphic stdDeviation=6 />
            </filter>
          </defs>
        </svg>
      </div>
    </div>
    <div id="taskManager">
      <ul>

      </ul>
    </div>
  </body>
</html>
